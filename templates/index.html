<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder-App</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit-icons.min.js"></script>

</head>
<body>
    <nav class="uk-navbar-container" uk-navbar>
        <a class="uk-navbar-item uk-logo" href="#" style="color: cadetblue;">ReAlert</a>
        <div class="uk-navbar-center">
            <ul class="uk-navbar-nav">
                <li class="uk-active"><a href="#">Add Reminder</a></li>
                <li><a href="/myremainders">My Reminder</a></li>
            </ul>
        </div>

        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                {% if user.is_authenticated %}
                <li><a href="/accounts">{{ user }}</a></li>
                <li><a href="/signout" >Signout</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% if messages %}
            {% for message in messages %}
            <div class="uk-alert-primary" uk-alert>
                <a class="uk-alert-close" uk-close></a>
                <p>{{ message }}</p>
            </div>
            {% endfor %}
    {% endif %}

    <div style="width: 30%; margin: auto; margin-top: 80px;">
        <h1>Add Reminder</h1>
        <form action = "" method = "POST">
            {% csrf_token %}
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon:  home"></span>
                    <input class="uk-input" name="title" id="title" type="text" placeholder="Title of Reminder">
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                    <textarea class="uk-input" name="task" id="task" type="text" placeholder="Description" style="height: 100px;"></textarea>
                </div>
            </div>
        
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: calendar"></span>
                    <input class="uk-input" name="date" id="date" type="date" placeholder="Date" >
                </div>
            </div>
    
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: clock"></span>
                    <input class="uk-input" name="timer" id="timer" type="time" placeholder="Time" value="13:30">
                </div>
            </div>
            <input type="submit" class="uk-button uk-button-danger uk-button-large">
        </form>
    </div>
</body>
</html>
